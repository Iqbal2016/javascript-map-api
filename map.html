<body>

    var mapProp= {
        center:new google.maps.LatLng(points[0]),
        zoom:9,
        //mapTypeId: google.maps.MapTypeId.HYBRID
    };
    myMap=new     google.maps.Map(document.getElementById("googleMap"),     mapProp);

    for (var i = 0; i <  points.length; i++) {
    	new google.maps.Marker({
          position: new google.maps.LatLng(points[i]),
          map: myMap
      	});

    	new google.maps.Circle({
    		strokeColor : "#00BB00",
    		strokeOpacity : 0.2,
    		strokeWeight : 0.5,
    		fillColor : "#00BB00",
    		fillOpacity : 0.1,
    		map : myMap,
    		center : points[i],
    		radius : 10 *1000
    	});
    }

    google.maps.event.addListener(myMap, 'click', mapClicked);

   new google.maps.Circle({
    	strokeColor : "#00BB00",
    	strokeOpacity : 0.3,
    	strokeWeight : 1,
    	fillColor : "#00BB00",
    	fillOpacity : 0.2,
    	map : myMap,
    	center : points[0],
    	radius : 10 *1000
    });
}

function mapClicked(ev){
	
	var mark = new google.maps.Marker({
		position : ev.latLng,
		map : myMap
	});

	google.maps.event.addListener(mark, 'click', function(e){
		var infoWin = new google.maps.InfoWindow();
		infoWin.setContent(
			"Lat : " 
			+ e.latLng.lat()
			+ "<br/> "
			+ "Lng : " 
			+ e.latLng.lng()
		);
		infoWin.setPosition(e.latLng);
		infoWin.open(myMap);
	});
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkKgxXzi5SEJ4IOrrYSNsPO1kfPYnfxZA&callback=showMap"></script>

</body>
</html>
